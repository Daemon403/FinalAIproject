<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Tracker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background-color: #f8f9fa;
            color: #343a40;
        }

        p {
            font-size: 18px;
            color: #007bff;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            border: 1px solid #dee2e6;
            text-align: left;
            transition: background-color 0.3s;
        }

        th {
            background-color: #007bff;
            color: #fff;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .btn-take-attendance {
            background-color: #28a745;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-take-attendance:hover {
            background-color: #218838;
        }

        .container {
            display: flex;
            flex-direction: column;
        }

        .button-frame {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .button-group {
            display: flex;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="button-frame">
            <form method="post" action="/take_attendance">
                <button type="submit" class="btn btn-take-attendance">Take Attendance</button>
            </form>

            <form method="post" action="/record">
                <button type="submit" class="btn btn-take-attendance">Add Student</button>
            </form>

            <form method="post" action="/record">
                <button type="submit" class="btn btn-take-attendance">View Attendance</button>
            </form>
        </div>

        <div>
            <p>{{ message }}</p>
            {{ df | safe }}
        </div>
    </div>
</body>
</html>
